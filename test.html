<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/data.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="product" id="product_filter">
      <!-- product from json -->
    </div>
    <script>
      const fetchProduct = (event) => {
        products = product.filter((eventData) => {
          if (event === "") {
            return eventData;
          } else if (
            eventData.productName.toLowerCase().includes(event.toLowerCase())
          ) {
            return eventData;
          }
        });
        let display = products
          .map((item) => {
            return `<div class="products-content"> \
                    <img src="${item.img}" alt="${item.productName}" onclick="previewProducts('${item.img}')" /> \
                      <div class="description"> \
                        <div class="d-info"> \
                            <p class="p-title">${item.productName}</p> \
                            <p class="p-disc">${item.description}</p> \
                        </div>\
                      </div> \
                    </div>`;
          })
          .join("");
        console.log(display);

        // prod.innerHTML = display;
      };
      fetchProduct("");

      $("#searchQuery").on("input", (event) => {
        search = $("#searchQuery").val();
        console.log(search);
        fetchProduct(search);
      });
    </script>
  </body>
</html>
